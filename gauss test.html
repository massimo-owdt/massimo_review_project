<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1 id="test" style="color: lightgray; font-size: 300px">Massimo</h1>

<script src="bower_components/shine/dist/shine.min.js"></script>
<script>

    var config = new shinejs.Config({
        numSteps: 10,
        opacity: 0.2,
        opacityPow: 1.2,
        offset: 0.15,
        offsetPow: 1.8,
        blur: 40,
        blurPow: 1.4,
        shadowRGB: new shinejs.Color(255, 19, 19)
    });
    var shine = new Shine(document.getElementById("test"), config);
    window.addEventListener('mousemove', function(event) {
        shine.light.position.x = event.clientX;
        shine.light.position.y = event.clientY;
        shine.draw();
    }, false);


</script>

</body>
</html>
