<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css3_spinner/spinner.css"/>
    <link rel="stylesheet" href="bower_components/nprogress/nprogress.css"/>
    <title>reviews</title>

</head>
<body>

<div id="header">
    <div id="header_left">reviews:</div>
    <div id="header_right">
        <a href="">home</a>
        <a href="#menu1">menu1</a>
        <a href="#menu2">menu2</a>
        <a href="#menu3">log in</a>
        <a href="#menu4">sign up</a>
    </div>
</div>

<div id="content">
    <div id="list_container">
        <div class="summary">CLIENTS</div>
    </div>
    <div id="item_details_1">
        <div class="summary">OVERALL PERFORMANCE</div>
    </div>
    <div id="item_details_2">
        <div class="summary">REVIEWS</div>
    </div>
    <div id="item_details_3">
        <div class="summary">REVIEW DETAILS</div>
    </div>

</div>


<!--UNDERSCORE TEMPLATES-->
<script type="text/template" id="single_item_template">
    <div class="list_item">
        <div class="item_name"><span><%= item_name %></span>
            <div class="item_rating animated fadeIn">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div></div>
        <div class="item_address"><%= item_address %><div class="review_count">(<%= item_review_count %>) reviews</div></div>
        <div class="item_phone"><%= item_phone %></div>
        <div class="item_email"><%= item_email %></div>
    </div>
</script>

<script type="text/template" id="details_1_template">
    <div class="animated fadeIn">
        <div class="summary">OVERALL PERFORMANCE</div>
        <div class="final_rating animated flash"><%= item_rating %></div>
        <canvas id="myChart" width="500" height="500"></canvas>
        <canvas id="myChart2" width="500" height="250"></canvas>
    </div>
</script>

<script type="text/template" id="small_review_template">
    <div class="review_item">
        <div class="review_number"><%= review_number %></div>
        <div class="review_title"><%= review_title %></div>
        <div class="review_date"><%= review_date %></div>
    </div>
</script>


<script type="text/template" id="big_review_template">
    <div class="summary">REVIEW DETAILS</div>
    <div class="animated fadeIn">
        <div class="review_author"><span class="author_underline">Written by: </span><%= review_author %></div>
        <div class="review_details">
            <div class="pros_title">PROS:</div>
            <div class="review_text"><%= review_pros %></div>
            <div class="cons_title">CONS:</div>
            <div class="review_text"><%= review_cons %></div>
            <div class="grades_summary">
                <canvas id="myChart3" width="500" height="250"></canvas>
            </div>
        </div>
    </div>
</script>


<script type="text/template" id="login_form_template">
    <div id="login_registration_wrapper">
        <div id="login_wrapper">
            <div id="login_title">LOGIN</div>
            <div id="login_username">Username:</div>
            <div>
                <input name="username" type="text" class="form_input"/>
            </div>
            <div id="login_password">Password:</div>
            <div>
                <input name="password" type="text" class="form_input"/>
            </div>
            <!--<div id="login_button">LOGIN</div>-->
        </div>
        <div id="registration_wrapper">
            <div id="registration_title">REGISTRATION</div>
            <div id="registration_name">Name:</div>
            <div>
                <input name="name" type="text" class="form_input"/>
            </div>
            <div id="registration_username">Username:</div>
            <div>
                <input name="your_username" type="text" class="form_input"/>
            </div>
            <div id="registration_email">Email:</div>
            <div>
                <input name="your_email" type="text" class="form_input"/>
            </div>
            <div id="registration_password">Password:</div>
            <div>
                <input name="your_password" type="text" class="form_input"/>
            </div>
            <div id="registration_password_repeat">Repeat Password:</div>
            <div>
                <input name="your_password_repeat" type="text" class="form_input"/>
            </div>
        </div>


    </div>
</script>





<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/Chart.js/Chart.min.js"></script>
<script src="bower_components/nprogress/nprogress.js"></script>
<script src="bower_components/backbone-oauth-1.0a/sha1.js"></script>
<script src="bower_components/backbone-oauth-1.0a/backbone-oauth.js"></script>
<script src="app.js"></script>
<script src="oauth1.js"></script>


</body>
</html>
