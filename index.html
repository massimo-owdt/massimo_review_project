<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="bower_components/Simple-Grid/simplegrid.css"/>
    <link rel="stylesheet" href="css3_spinner/spinner.css"/>
    <title>reviews</title>
</head>
<body>

<div id="header">
    <div id="header_left">reviews:</div>
    <div id="header_right">
        <a href="">home</a>
        <a href="#menu1">menu1</a>
        <a href="#menu2">menu2</a>
        <a href="#menu3">menu3</a>
        <a href="#menu4">menu4</a>
    </div>
</div>

<div id="content">
    <div id="list_container"></div>
    <div id="item_details_1">
        <div class="summary">OVERALL PERFORMANCE</div>
        <div class="final_rating">4.5</div>

        <canvas id="myChart" width="500" height="500"></canvas>
        <canvas id="myChart2" width="500" height="250"></canvas>
    </div>
    <div id="item_details_2">
        <div class="summary">REVIEWS</div>
    </div>
    <div id="item_details_3">
        <div class="summary">REVIEW DETAILS</div>
    </div>

</div>


<!--UNDERSCORE TEMPLATES-->
<script type="text/template" id="single_item_template">
    <div class="list_item">
        <div class="item_name"><span><%= item_name %></span>
            <div class="item_rating animated fadeIn">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div></div>
        <div class="item_address"><%= item_address %><div class="review_count">(<%= item_review_count %>) reviews</div></div>
        <div class="item_phone"><%= item_phone %></div>
        <div class="item_email"><%= item_email %></div>
    </div>
</script>

<script type="text/template" id="details_1_template">
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="summary">OVERALL PERFORMANCE</div>
    <div class="final_rating"><%= item_rating %></div>
    <!--<canvas id="myChart" width="500" height="500"></canvas>
    <canvas id="myChart2" width="500" height="250"></canvas>-->


</script>

<script type="text/template" id="small_review_template">
    <div class="loader-wrapper">
        <div class="loader" style="display: none"></div>
    </div>
    <div class="review_item">
        <div class="review_number"><%= review_number %></div>
        <div class="review_title"><%= review_title %></div>
        <div class="review_date"><%= review_date %></div>
    </div>
</script>


<script type="text/template" id="big_review_template">
    <div class="animated fadeIn">
        <div class="review_author"><span class="author_underline">Written by: </span><%= review_author %></div>
        <div class="review_details">
            <div class="pros_title">PROS:</div>
            <div class="review_text"><%= review_pros %></div>
            <div class="cons_title">CONS:</div>
            <div class="review_text"><%= review_cons %></div>
            <div class="grades_summary">
                <canvas id="myChart3" width="500" height="200"></canvas>
            </div>
        </div>
    </div>
</script>

<script>
    var data3 = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [
            {
                label: "My First dataset",
                fillColor: "rgba(251,46,69,0.2)",
                strokeColor: "#FB2E45",
                highlightFill: "rgba(220,220,220,0.75)",
                highlightStroke: "rgba(220,220,220,1)",
                data: [65, 59, 80, 81, 56, 55, 40]
            }/*,
             {
             label: "My Second dataset",
             fillColor: "rgba(151,187,205,0.5)",
             strokeColor: "rgba(151,187,205,0.8)",
             highlightFill: "rgba(151,187,205,0.75)",
             highlightStroke: "rgba(151,187,205,1)",
             data: [28, 48, 40, 19, 86, 27, 90]
             }*/
        ]
    };

    var chart3options = {
        //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
        scaleBeginAtZero : true,

        //Boolean - Whether grid lines are shown across the chart
        scaleShowGridLines : true,

        //String - Colour of the grid lines
        scaleGridLineColor : "rgba(0,0,0,.2)",

        //Number - Width of the grid lines
        scaleGridLineWidth : 1,

        //Boolean - Whether to show horizontal lines (except X axis)
        scaleShowHorizontalLines: true,

        //Boolean - Whether to show vertical lines (except Y axis)
        scaleShowVerticalLines: false,

        //Boolean - If there is a stroke on each bar
        barShowStroke : true,

        //Number - Pixel width of the bar stroke
        barStrokeWidth : 1,

        //Number - Spacing between each of the X value sets
        barValueSpacing : 50,

        //Number - Spacing between data sets within X values
        barDatasetSpacing : 1,

        //String - A legend template
        legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"

    }

    var ctx3 = document.getElementById("myChart3").getContext("2d");
    var myBarChart = new Chart(ctx3).Bar(data3, chart3options);
    /*ctx3.rotate(Math.PI/3);
     ctx3.translate();*/
</script>
<script src="app.js"></script>



</body>
</html>
