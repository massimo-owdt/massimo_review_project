<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mp_styles/styles.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="bower_components/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="bower_components/rateYo/min/jquery.rateyo.min.css"/>
    <link rel="stylesheet" href="mp_styles/radio_buttons.css"/>
    <link rel="stylesheet" href="mp_styles/live_light.css"/>
    <title>reviews</title>

</head>

<body>
<div id="header">
    <div id="header_left"><a href="">reviews:</a></div>
    <div id="header_center">
        <div id="search_area"></div>
    </div>
    <div id="header_right">
        <a href="">home</a>
        <a href="#menu1">about</a>
        <a href="#menu2">menu2</a>
        <a href="#menu3">login</a>
        <a href="#menu4">menu4</a>
    </div>
</div>


<div id="content">
    <div id="list_container">
        <div id="clients_header"></div>
        <div id="clients_list"></div>
    </div>
    <div id="item_details_1"></div>
    <div id="item_details_2">
        <div id="reviews_header"></div>
        <div id="reviews_list"></div>
    </div>
    <div id="item_details_3"></div>
</div>


<!--UNDERSCORE TEMPLATES-->

<script type="text/template" id="confused_template">
    <div class="confused_wrapper">
        <img src="mp_svgs/confused.svg" alt=""/>
    </div>
</script>

<script type="text/template" id="search_template">
    <div class="live_wrapper">
        <i class="fa fa-circle live_light"></i>
    </div>
    <div class="input_wrapper"><input type="text" id="search_box" class="search_box" autofocus="" placeholder=""/></div>

</script>

<script type="text/template" id="review_filters_template">
    <div id="reviews_title">REVIEWS</div>
    <div id="review_filters">
        <i class="fa fa-filter"></i>:
        <span id="reviews_f1" class="filter_link_decoration">oldest</span>,
        <span id="reviews_f2" class="filter_link_decoration">newest</span>,
        <span id="reviews_f3" class="filter_link_decoration">most seen</span>,
        <span id="reviews_f4" class="filter_link_decoration">most useful</span>
    </div>
</script>

<script type="text/template" id="client_filters_template">
    <div id="clients_title">CLIENTS</div>
    <div id="clients_filters">
        <i class="fa fa-filter"></i>:
        <span id="clients_f1" class="filter_link_decoration">A-Z</span>,
        <span id="clients_f2" class="filter_link_decoration">Z-A</span>,
        <span id="clients_f3" class="filter_link_decoration">best rating</span>,
        <span id="clients_f4" class="filter_link_decoration">worst rating</span>
    </div>
</script>

<script type="text/template" id="single_item_template">
    <div class="list_item">
        <div class="item_name"><span><%= clientName %></span>
            <div class="item_rating animated">
                <div class="rateYo"></div>
            </div>
        </div>
        <div class="item_address"><%= clientAddress %><div class="review_count">() reviews</div></div>
        <div class="item_phone"><%= clientPhone %></div>
        <div class="item_email"><%= clientEmail %></div>
        <div class="item_add_review">add review </div>
    </div>
</script>

<script type="text/template" id="details_1_template">
    <div class="animated">

        <canvas id="myChart" width="400" height="300"></canvas>
        <canvas id="myChart2" width="400" height="250"></canvas>
    </div>
</script>

<script type="text/template" id="small_review_template">
    <div class="review_item animated fadeIn">
        <!--<div class="review_number"><%= reviewId %></div>-->
        <div class="review_date"><%= reviewDate %></div>
        <div class="review_title"><%= reviewTitle %></div>
        <div class="review_stats">
            <i class="fa fa-eye"></i> <%= reviewWatchCount %>

            <i class="fa fa-thumbs-up"></i> <%= reviewUsefulCount %>
            <i class="fa fa-thumbs-down"></i> <%= reviewNotUsefulCount %>
        </div>
    </div>
</script>

<script type="text/template" id="big_review_template">
    <div class="animated">
        <div class="review_author"><span class="author_underline">Written by: </span><%= reviewTitle %></div>
        <div class="review_details">
            <div class="pros_title">PROS:</div>
            <div class="review_text"><%= reviewPros %></div>
            <div class="cons_title">CONS:</div>
            <div class="review_text"><%= reviewCons %></div>
            <!--<div class="grades_summary">
                <canvas id="myChart3" width="400" height="250"></canvas>
            </div>-->
            <div id="review_opinion">
                <div>Was this review useful?</div>
                <div class="useful">
                    <i class="fa fa-thumbs-up"></i> yes
                </div>
                <div class="not_useful">
                    <i class="fa fa-thumbs-down"></i> no
                </div>
            </div>

        </div>
    </div>
</script>

<script type="text/template" id="login_form_template">
    <div id="login_registration_wrapper">
        <div id="login_wrapper">
            <div id="login_title">LOGIN</div>
            <div id="login_username">Username:</div>
            <div>
                <input name="username" type="text" class="form_input"/>
            </div>
            <div id="login_password">Password:</div>
            <div>
                <input name="password" type="password" class="form_input"/>
            </div>
            <div id="login_button_wrapper">
                <div id="login_button"><span class="text_vertical_alignment">Login</span></div>
            </div>
        </div>
        <div id="registration_wrapper">
            <div id="registration_title">REGISTRATION</div>
            <div id="registration_name">Name:</div>
            <div>
                <input name="name" type="text" class="form_input" placeholder="name"/>
            </div>
            <div id="registration_username">Username:</div>
            <div>
                <input name="your_username" type="text" class="form_input"/>
            </div>
            <div id="registration_email">Email:</div>
            <div>
                <input name="your_email" type="text" class="form_input"/>
            </div>
            <div id="registration_password">Password:</div>
            <div>
                <input name="your_password" type="password" class="form_input"/>
            </div>
            <div id="registration_password_repeat">Repeat Password:</div>
            <div>
                <input name="your_password_repeat" type="password" class="form_input"/>
            </div>
            <div id="registration_button_wrapper">
                <div id="registration_button"><span class="text_vertical_alignment">Register</span></div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="add_review_template">
    <div class="summary">ADD NEW REVIEW for <%= item_name %></div>

    <div class="form_input_wrapper">
        <input name="review_title" type="text" class="form_input" placeholder="review_title"/>
    </div>
    <div class="form_input_wrapper">
        <input name="review_author" type="text" class="form_input" placeholder="review_author"/>
    </div>
    <div class="form_input_wrapper">
        <input name="review_pros" type="text" class="form_input" placeholder="review_pros"/>
    </div>
    <div class="form_input_wrapper">
        <input name="review_cons" type="text" class="form_input" placeholder="review_cons"/>
    </div>
    <div id="review_attributes_wrapper">
        <div class="review_attribute">
            <div class="attr_title">ATTR1:</div>
            <div class="attr_values">

                <input id="attr1_opt1" type="radio" name="attr1" value="1">
                <label for="attr1_opt1"><span><span></span></span>1</label>

                <input id="attr1_opt2" type="radio" name="attr1" value="2">
                <label for="attr1_opt2"><span><span></span></span>2</label>

                <input id="attr1_opt3" type="radio" name="attr1" value="3">
                <label for="attr1_opt3"><span><span></span></span>3</label>

                <input id="attr1_opt4" type="radio" name="attr1" value="4">
                <label for="attr1_opt4"><span><span></span></span>4</label>

                <input id="attr1_opt5" type="radio" name="attr1" value="5">
                <label for="attr1_opt5"><span><span></span></span>5</label>

            </div>
        </div>
        <div class="review_attribute">
            <div class="attr_title">ATTR2:</div>
            <div class="attr_values">

                <input id="attr2_opt1" type="radio" name="attr2" value="1">
                <label for="attr2_opt1"><span><span></span></span>1</label>

                <input id="attr2_opt2" type="radio" name="attr2" value="2">
                <label for="attr2_opt2"><span><span></span></span>2</label>

                <input id="attr2_opt3" type="radio" name="attr2" value="3">
                <label for="attr2_opt3"><span><span></span></span>3</label>

                <input id="attr2_opt4" type="radio" name="attr2" value="4">
                <label for="attr2_opt4"><span><span></span></span>4</label>

                <input id="attr2_opt5" type="radio" name="attr2" value="5">
                <label for="attr2_opt5"><span><span></span></span>5</label>

            </div>
        </div>
        <div class="review_attribute">
            <div class="attr_title">ATTR3:</div>
            <div class="attr_values">

                <input id="attr3_opt1" type="radio" name="attr3" value="1">
                <label for="attr3_opt1"><span><span></span></span>1</label>

                <input id="attr3_opt2" type="radio" name="attr3" value="2">
                <label for="attr3_opt2"><span><span></span></span>2</label>

                <input id="attr3_opt3" type="radio" name="attr3" value="3">
                <label for="attr3_opt3"><span><span></span></span>3</label>

                <input id="attr3_opt4" type="radio" name="attr3" value="4">
                <label for="attr3_opt4"><span><span></span></span>4</label>

                <input id="attr3_opt5" type="radio" name="attr3" value="5">
                <label for="attr3_opt5"><span><span></span></span>5</label>

            </div>
        </div>
        <div class="review_attribute">
            <div class="attr_title">ATTR4:</div>
            <div class="attr_values">

                <input id="attr4_opt1" type="radio" name="attr4" value="1">
                <label for="attr4_opt1"><span><span></span></span>1</label>

                <input id="attr4_opt2" type="radio" name="attr4" value="2">
                <label for="attr4_opt2"><span><span></span></span>2</label>

                <input id="attr4_opt3" type="radio" name="attr4" value="3">
                <label for="attr4_opt3"><span><span></span></span>3</label>

                <input id="attr4_opt4" type="radio" name="attr4" value="4">
                <label for="attr4_opt4"><span><span></span></span>4</label>

                <input id="attr4_opt5" type="radio" name="attr4" value="5">
                <label for="attr4_opt5"><span><span></span></span>5</label>

            </div>
        </div>
        <div class="review_attribute">
            <div class="attr_title">ATTR5:</div>
            <div class="attr_values">

                <input id="attr5_opt1" type="radio" name="attr5" value="1">
                <label for="attr4_opt1"><span><span></span></span>1</label>

                <input id="attr5_opt2" type="radio" name="attr5" value="2">
                <label for="attr4_opt2"><span><span></span></span>2</label>

                <input id="attr5_opt3" type="radio" name="attr5" value="3">
                <label for="attr5_opt3"><span><span></span></span>3</label>

                <input id="attr5_opt4" type="radio" name="attr5" value="4">
                <label for="attr5_opt4"><span><span></span></span>4</label>

                <input id="attr5_opt5" type="radio" name="attr5" value="5">
                <label for="attr5_opt5"><span><span></span></span>5</label>

            </div>
        </div>

    </div>
    <div id="add_review_button_wrapper">
        <div id="add_review_button"><span class="text_vertical_alignment">add review</span></div>
    </div>

</script>

<script src="bower_components/backbone-oauth-1.0a/backbone-oauth.js"></script>

</body>
</html>
